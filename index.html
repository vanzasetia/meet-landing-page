  <head>

    <meta

    <meta name="url" content="https://officialmeet.netlify.app/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

      property="og:title"

    />
    <meta property="og:site_name" content="Meet Landing Page" />

    <link rel="canonical" href="https://officialmeet.netlify.app/" />
    <!-- Preload Font Family To Prevent Shifting Layout -->
    <link
      rel="preload"
      href="/fonts/RedHatDisplay-Black.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/RedHatDisplay-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- 
    Directly used the preloaded font family
    to prevent producing error message in the console
    -->
    <!-- prettier-ignore -->
    <style>@font-face{font-family:"Red Hat Display";font-style:normal;font-weight:900;font-display:swap;src:local("Red Hat Display"), local("RedHatDisplay"), local("Red Hat Display Black"), local("RedHatDisplay-Black"), url("/fonts/RedHatDisplay-Black.woff2") format("woff2"), url("/fonts/RedHatDisplay-Black.woff") format("woff")}@font-face{font-family:"Red Hat Display";font-style:normal;font-weight:500;font-display:swap;src:local("Red Hat Display"), local("RedHatDisplay"), local("Red Hat Display Medium"), local("RedHatDisplay-Medium"), url("/fonts/RedHatDisplay-Medium.woff2") format("woff2"), url("/fonts/RedHatDisplay-Medium.woff") format("woff")}</style>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link

    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/" />
    <title>Frontend Mentor | Meet Landing Page</title>
